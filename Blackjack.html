<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-6">Blackjack</h1>
    <p class="text-lg text-gray-400 mb-4">Try your luck and beat the dealer!</p>
    
    <div id="game-area" class="bg-gray-800 p-6 rounded-lg shadow-lg w-96 text-center">
        <p id="status" class="text-xl font-semibold mb-4">Press 'Start' to begin</p>
        <button id="start-btn" class="bg-green-500 px-4 py-2 rounded-md text-white font-bold hover:bg-green-600 transition">Start Game</button>
        <div id="game-controls" class="hidden mt-4">
            <button id="hit-btn" class="bg-blue-500 px-4 py-2 rounded-md text-white font-bold hover:bg-blue-600 transition">Hit</button>
            <button id="stand-btn" class="bg-red-500 px-4 py-2 rounded-md text-white font-bold hover:bg-red-600 transition">Stand</button>
        </div>
        <p id="result" class="text-lg font-semibold mt-4"></p>
    </div>
    
    <script>
        document.getElementById("start-btn").addEventListener("click", function() {
            document.getElementById("status").innerText = "Game Started! Make Your Move";
            document.getElementById("start-btn").classList.add("hidden");
            document.getElementById("game-controls").classList.remove("hidden");
        });
    </script>
</body>
</html>
